openapi: 3.0.3
info:
  title: Github API
  version: 2.0.0
  description: API to manage the repo

servers:
  - url: https://api.github.com

paths:
  /user/repos:
    get:
      summary: List repositories for authenticated users
      description: Returns repositories of the authenticated users
      security:
        - tokenAuth: []
      parameters:
        - name: visibility
          in: query
#          required: false
          schema:
            type: string
            enum:
              - all
              - private
              - public
      responses:
        '200':
          description: Lists repositories of authenticated user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Repository'
        '401':
          description: Unauthorized

components:
  securitySchemes:
    tokenAuth:
      type: http
      scheme: bearer
      bearerFormat: "token"

  schemas:
    Owner:
      type: object
      additionalProperties: true
      required:
        - login
        - id
      properties:
        login:
          type: string
        id:
          type: integer
          format: int64


    Permissions:
      type: object
      additionalProperties: true
      properties:
        admin:
          type: boolean

    Repository:
      type: object
      additionalProperties: true
      required:
        - id
        - name
        - private
        - full_name
        - owner
        - html_url
        - description
        - default_branch
      properties:
        id:
          type: integer
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          $ref: '#/components/schemas/Owner'
        html_url:
          type: string
          format: uri
        description:
          type: string
          nullable: true
        default_branch:
          type: string
        permission:
            $ref: '#/components/schemas/Permissions'











